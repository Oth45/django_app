<!-- core/templates/core/post_detail.html -->
{% extends 'core/base.html' %}

{% block content %}
  <div class="post-detail">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    
    <!-- Show "Edit" only to logged-in users -->
    {% if user.is_authenticated %}
      <a href="{% url 'post_update' post.pk %}" class="btn btn-secondary">Edit</a>
    {% endif %}
    
    <!-- Show "Delete" only to staff -->
    {% if user.is_staff %}
      <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
    {% endif %}
  </div>
{% endblock %}
