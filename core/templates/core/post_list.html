{% extends "core/base.html" %}

{% block title %}All Posts{% endblock %}

{% block content %}
  <div class="post-list">
    <h2 class="mb-4">Latest Posts</h2>
    {% for post in posts %}
    <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">View</a>
      
      <!-- Show "Edit" only to logged-in users -->
      {% if user.is_authenticated %}
        <a href="{% url 'post_update' post.pk %}" class="btn btn-secondary">Edit</a>
      {% endif %}
      
      <!-- Show "Delete" only to staff -->
      {% if user.is_staff %}
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
      {% endif %}
    </div>
  </div>
{% endfor %}
  </div>
{% endblock %}
