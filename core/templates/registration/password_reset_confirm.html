{% extends "core/base.html" %}
{% block content %}
  <div class="alert alert-warning">
    <h4 class="alert-heading">Reset Your Password</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
  </div>
{% endblock %}
